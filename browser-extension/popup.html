<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .status {
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 10px;
    }
    .status.success {
      background-color: #d4edda;
      color: #155724;
    }
    .status.warning {
      background-color: #fff3cd;
      color: #856404;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>AI Input Enhancer</h2>
  </div>
  
  <div id="status" class="status">
    Checking AI API availability...
  </div>
  
  <div id="features">
    <h3>Features:</h3>
    <ul>
      <li>Translation</li>
      <li>Proofreading</li>
      <li>Text Rewriting</li>
      <li>Summarization</li>
      <li>Content Generation</li>
    </ul>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
