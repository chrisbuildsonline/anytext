          - Smart input field detection
          
          ### ğŸ“‹ Changelog
          ${{ github.event.head_commit.message }}
          
          ---
          
          **ğŸ† Google Chrome AI Challenge 2025 Submission**
          
          Built with Chrome's Built-in AI APIs for universal text enhancement across the web.
        files: |
          browser-extension/anytext-extension.zip
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: anytext-extension-${{ steps.version.outputs.version }}-${{ steps.commit.outputs.sha }}
        path: browser-extension/anytext-extension.zip
        retention-days: 90