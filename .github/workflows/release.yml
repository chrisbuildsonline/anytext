name: Create Release

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:
  
# Allow manual triggering for testing
concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  
jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: browser-extension/package-lock.json
        
    - name: Install dependencies
      working-directory: browser-extension
      run: npm ci
      
    - name: Build and package extension
      working-directory: browser-extension
      run: npm run zip
      
    - name: Verify extension package
      working-directory: browser-extension
      run: |
        echo "ðŸ“¦ Verifying extension package..."
        if [ -f "anytext-extension.zip" ]; then
          echo "âœ… Extension ZIP created"
          ls -la anytext-extension.zip
          echo ""
          echo "ðŸ“‹ ZIP Contents:"
          unzip -l anytext-extension.zip | head -20
          
          # Verify manifest.json is in root
          if unzip -l anytext-extension.zip | grep -q "^.*manifest.json$"; then
            echo "âœ… manifest.json found in ZIP root - ready for Chrome installation"
          else
            echo "âŒ manifest.json not in ZIP root"
            exit 1
          fi
        else
          echo "âŒ Extension ZIP not found"
          exit 1
        fi
      
    - name: Get version from package.json
      id: version
      working-directory: browser-extension
      run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT
      
    - name: Get commit SHA (short)
      id: commit
      run: echo "sha=$(echo $GITHUB_SHA | cut -c1-7)" >> $GITHUB_OUTPUT
      
    - name: Create release tag
      id: tag
      run: |
        TAG="v${{ steps.version.outputs.version }}-build-${{ github.run_number }}"
        echo "tag=$TAG" >> $GITHUB_OUTPUT
        
    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ steps.tag.outputs.tag }}
        name: "AnyText Extension v${{ steps.version.outputs.version }} - Build ${{ github.run_number }}"
        body: |
          ## AnyText Chrome Extension - Automated Release
          
          **Version:** ${{ steps.version.outputs.version }}  
          **Build:** ${{ github.run_number }}  
          **Commit:** ${{ steps.commit.outputs.sha }}  
          **Date:** ${{ github.event.head_commit.timestamp }}
          
          **Commit:** ${{ github.event.head_commit.message }}
        files: browser-extension/anytext-extension.zip
        make_latest: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: anytext-extension-${{ steps.version.outputs.version }}-${{ steps.commit.outputs.sha }}
        path: browser-extension/anytext-extension.zip
        retention-days: 90