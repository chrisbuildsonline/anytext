name: Continuous Integration

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: browser-extension/package-lock.json
        
    - name: Install dependencies
      working-directory: browser-extension
      run: npm ci
      
    - name: Run linting
      working-directory: browser-extension
      run: npm run lint
      
    - name: Run tests
      working-directory: browser-extension
      run: npm run test
      
    - name: Build extension
      working-directory: browser-extension
      run: npm run build
      
    - name: Validate manifest
      working-directory: browser-extension
      run: |
        if [ ! -f "dist/manifest.json" ]; then
          echo "‚ùå manifest.json not found in dist/"
          exit 1
        fi
        echo "‚úÖ manifest.json found"
        
    - name: Check required files
      working-directory: browser-extension
      run: |
        REQUIRED_FILES=(
          "dist/background.js"
          "dist/popup.html"
          "dist/popup.js"
          "dist/content-scripts/context.js"
          "dist/icons/icon-16.png"
          "dist/icons/icon-48.png"
          "dist/icons/icon-128.png"
        )
        
        for file in "${REQUIRED_FILES[@]}"; do
          if [ ! -f "$file" ]; then
            echo "‚ùå Required file missing: $file"
            exit 1
          fi
          echo "‚úÖ Found: $file"
        done
        
    - name: Test package creation
      working-directory: browser-extension
      run: |
        npm run zip
        if [ ! -f "anytext-extension.zip" ]; then
          echo "‚ùå Extension ZIP not created"
          exit 1
        fi
        echo "‚úÖ Extension ZIP created successfully"
        
        # Verify ZIP contains dist folder contents (not source)
        echo "üì¶ Verifying ZIP structure..."
        unzip -l anytext-extension.zip
        
        # Check that manifest.json is in the root (not in a subfolder)
        if unzip -l anytext-extension.zip | grep -q "^.*manifest.json$"; then
          echo "‚úÖ Correct ZIP structure - manifest.json in root"
        else
          echo "‚ùå Incorrect ZIP structure - manifest.json not in root"
          exit 1
        fi
        
        # Verify it's the built extension (not source files)
        if unzip -l anytext-extension.zip | grep -q "package.json"; then
          echo "‚ùå ZIP contains source files (package.json found)"
          exit 1
        else
          echo "‚úÖ ZIP contains only built extension files"
        fi
        
    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: extension-build-${{ github.sha }}
        path: browser-extension/dist/
        retention-days: 7